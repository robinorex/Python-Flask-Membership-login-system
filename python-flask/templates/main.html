<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership System</title>
</head>
<body>
    <h2>Main Page-Membership System</h2>
    <div>Welcome to our Page!</div>
    <h3> Member Register </h3>
    <form action="/signup" method="POST">
        Nickname <input text="type" name="nickname"/><br/>
        Email    <input text="type" name="email"/><br/>
        Password <input text="password" name="password"/><br/>
        <button>Register</button>
    </form>
    <h3> Member Login </h3>
    <form action="/signin" method="POST">
        Email    <input text="type" name="email"/><br/>
        Password <input text="password" name="password"/><br/>
        <button>Login</button>
    </form>
</body>
</html>
